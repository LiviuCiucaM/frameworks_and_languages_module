<html>
<head>
    <title>Skeleton Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>

<!-- bit of my css to help view grid -->
<style>.example-grid .column, .example-grid .columns {background-color: lightgray;}</style>
<div class="container example-grid">

    <!-- Copy and Paste examples from http://getskeleton.com -->
    <!-- .container is main centered wrapper -->
<div class="container">

    <!-- columns should be the immediate child of a .row -->
    <div class="row">
      <div class="one column">One</div>
      <div class="eleven columns">Eleven</div>
    </div>
  
    <!-- just use a number and class 'column' or 'columns' -->
    <div class="row">
      <div class="two columns">Two</div>
      <div class="ten columns">Ten</div>
    </div>
  
    <!-- there are a few shorthand columns widths as well -->
    <div class="row">
      <div class="one-third column">1/3</div>
      <div class="two-thirds column">2/3</div>
    </div>
    <div class="row">
      <div class="one-half column">1/2</div>
      <div class="one-half column">1/2</div>
    </div>
  
  </div>
  
  <!-- Note: columns can be nested, but it's not recommended since Skeleton's grid has %-based gutters, meaning a nested grid results in variable with gutters (which can end up being *really* small on certain browser/device sizes) -->

</div>

<!-- Standard Headings -->
<h1>Heading</h1>
<h2>Heading</h2>
<h3>Heading</h3>
<h4>Heading</h4>
<h5>Heading</h5>
<h6>Heading</h6>

<!-- Base type size -->
<p>The base type is 15px over 1.6 line height (24px)</p>

<!-- Other styled text tags -->
<strong>Bolded</strong>
<em>Italicized</em>
<a>Colored</a>
<u>Underlined</u>
<!-- Standard buttons -->
<a class="button" href="#">Anchor button</a>
<button>Button element</button>
<input type="submit" value="submit input">
<input type="button" value="button input">

<!-- Primary buttons -->
<a class="button button-primary" href="#">Anchor button</a>
<button class="button-primary">Button element</button>
<input class="button-primary" type="submit" value="submit input">
<input class="button-primary" type="button" value="button input">

</body>
</html>
